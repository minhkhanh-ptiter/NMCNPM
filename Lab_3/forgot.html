<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <style>
    body{
      margin:0;min-height:100svh;display:grid;place-items:center;
      background:linear-gradient(to bottom,#000 0%,#990000 30%,#e6e6e6 50%,#990000 70%,#000 100%);
      color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial
    }
    .card{
      background:#000;padding:28px 26px;border-radius:16px;
      box-shadow:0 14px 40px rgba(0,0,0,.28);width:min(430px,92vw)
    }
    h1{margin:0 0 10px;font-size:28px;text-align:center}
    p{margin:0 0 14px;opacity:.9}
    .field{margin:12px 0}
    input{
      width:100%;padding:12px;border:1px solid #3a3a3a;border-radius:10px;
      background:#111;color:#fff;font-size:15px
    }
    input::placeholder{color:#ddd}
    input:focus{outline:none;border-color:#c0392b;box-shadow:0 0 0 4px rgba(192,57,43,.25)}
    .btn{
      width:100%;margin-top:12px;padding:12px;border:0;border-radius:24px;
      background:#c60000;color:#fff;font-weight:700;cursor:pointer
    }
    a{color:#1e88e5;text-decoration:none;display:inline-block;margin-top:12px;text-align:center;width:100%}
    a:hover{text-decoration:underline}

    .msg{display:none;margin:6px 0 6px;font-size:14px}
    .msg.error{color:#d93025}
    .msg.success{color:#1e8e3e}

    .field input#email {
        width: calc(100% - 32px);
        display: block;
        margin: 0 auto;
    }

  </style>
</head>
<body>
  <main class="card">
    <h1>Forgot Password</h1>
    <p>Enter your email to receive a password reset link</p>

    <div class="field">
      <input id="email" type="email" placeholder="Type your email" autocomplete="email" />
    </div>

    <p id="msg" class="msg" role="alert"></p>

    <button class="btn" type="button" onclick="sendReset()">SEND RESET LINK</button>
    <a href="login.html">‚Üê Back to Login</a>
  </main>

  <script>
    function sendReset(){
      const emailEl = document.getElementById('email');
      const msgEl   = document.getElementById('msg');
      const email   = (emailEl.value || '').trim();

      msgEl.style.display = 'none';
      msgEl.className = 'msg';

      if(email === ''){
        msgEl.textContent = 'Please enter your email!';
        msgEl.classList.add('error');
        msgEl.style.display = 'block';
        return;
      }

      const re = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i;
      if(!re.test(email)){
        msgEl.textContent = 'Email is not in the correct format.';
        msgEl.classList.add('error');
        msgEl.style.display = 'block';
        return;
      }

      msgEl.textContent = 'Success! Check your email.';
      msgEl.classList.add('success');
      msgEl.style.display = 'block';
    }
  </script>
</body>
</html>
