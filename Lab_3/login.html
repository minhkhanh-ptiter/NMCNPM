<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root{
      --bg1:#6a11cb; --bg2:#2575fc; --card:#ffffff; --text:#2b2b2b;
      --muted:#8a8a8a; --line:#e9e9e9; --btn1:#2bd2ff; --btn2:#7a5cf4;
      --btn-hover:#6a49f0; --danger:#d93025; --success:#1e8e3e;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}

    body{
      margin:0;min-height:100svh;
      background:linear-gradient(to bottom,#000 0%,#990000 30%,#e6e6e6 50%,#990000 70%,#000 100%);
      display:grid;place-items:center;position:relative;overflow:hidden;
    }

    .kny-bg{
      position:fixed; inset:0; margin:auto; width:min(800px,90vw); height:auto;
      opacity:.18; filter:blur(.3px); z-index:1; pointer-events:none;
    }

    .card{
      width:min(430px,92vw); background:#000; border-radius:16px;
      box-shadow:0 14px 40px rgba(0,0,0,.28); padding:36px 34px; position:relative; z-index:2;
    }
    h1{margin:0 0 24px;text-align:center;font-size:36px;color:#fff}

    .field{position:relative;margin:14px 0}
    .field label{display:block;font-size:13px;color:#fff;margin:0 0 8px}
    .control{position:relative}
    .control svg{
      position:absolute;left:12px;top:50%;transform:translateY(-50%);
      opacity:.8;color:#cfcfcf; pointer-events:none;
    }
    input[type="text"],input[type="password"],input[type="email"]{
      width:100%;padding:14px 14px 14px 40px;border:1px solid #3a3a3a;border-radius:10px;
      font-size:15px;color:#fff;background:#111;
    }
    input::placeholder{color:#ddd}
    input:focus{outline:none;border-color:#c0392b;box-shadow:0 0 0 4px rgba(192,57,43,.25)}

    .row{display:flex;justify-content:space-between;align-items:center;margin:4px 0 8px}
    .row a{font-size:13px;color:#1e88e5;text-decoration:none}
    .row a:hover{text-decoration:underline}

    .btn{width:100%;padding:14px 18px;border:0;color:#fff;border-radius:24px;font-weight:700;letter-spacing:.4px;cursor:pointer}
    .btn-primary{background:#c60000;}
    .btn-primary:hover{filter:brightness(1.08)}

    .divider{display:grid;grid-template-columns:1fr auto 1fr;gap:10px;align-items:center;margin:18px 0}
    .divider::before,.divider::after{content:"";height:1px;background:#2c2c2c}
    .divider span{font-size:12px;color:#fff}

    .social{display:flex;justify-content:center;gap:14px}
    .social button{
      width:44px;height:44px;border-radius:50%;display:grid;place-items:center;cursor:pointer;
      background:#000;border:1px solid #fff;color:#fff;
    }
    .social button svg{color:currentColor}
    .social button:hover{filter:brightness(1.05)}

    .signup{margin-top:24px;text-align:center}
    #linkSignup{
      display:inline-block;background:#c60000;color:#fff;padding:10px 18px;border-radius:24px;
      text-decoration:none;font-weight:700;letter-spacing:.3px;
    }
    #linkSignup:hover{filter:brightness(1.08)}

    .msg{display:none;margin:8px 0 0;font-size:14px}
    .msg.error{color:var(--danger)} .msg.success{color:var(--success)}
  </style>
</head>
<body>

  <!-- <img class="kny-bg" src="d593dc29-e5b7-404b-a815-466bbded1078.png" alt="Demon Slayer logo background"/> -->

  <main class="card" id="login-card" aria-label="Login Card">
    <h1 id="title-login">Login</h1>

    <form id="login-form" novalidate>
      <div class="field">
        <label for="username">Username <span style="color:#d93025">*</span></label>
        <div class="control">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5Zm0 2c-4.418 0-8 2.239-8 5v2h16v-2c0-2.761-3.582-5-8-5Z" fill="currentColor"/></svg>
          <input id="username" name="username" type="text" placeholder="Type your username" autocomplete="username" required />
        </div>
      </div>

      <div class="field">
        <div class="row" style="margin-bottom:8px">
          <label for="password" style="margin:0">Password <span style="color:#d93025">*</span></label>
          <a id="linkForgot" href="forgot.html" aria-label="Forgot password?">Forgot password?</a>

        </div>
        <div class="control">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M17 8h-1V6a4 4 0 1 0-8 0v2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2Zm-7-2a2 2 0 1 1 4 0v2H10V6Z" fill="currentColor"/></svg>
          <input id="password" name="password" type="password" placeholder="Type your password" autocomplete="current-password" required />
        </div>
      </div>

      <p id="msg-error" class="msg error" role="alert">Invalid credentials.</p>
      <p id="msg-success" class="msg success" role="status">Login success!</p>

      <button id="btnLogin" class="btn btn-primary" type="button" onclick="login()">LOGIN</button>

      <div class="divider"><span>Or Sign Up Using</span></div>

      <div class="social" aria-label="Social sign in">

        <button id="btnFacebook" type="button" aria-label="Sign in with Facebook" title="Facebook">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M22 12a10 10 0 1 0-11.563 9.876v-6.988H7.898V12h2.539V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.772-1.63 1.563V12h2.773l-.443 2.888h-2.33v6.988A10 10 0 0 0 22 12Z"/>
          </svg>
        </button>

        <button id="btnTwitter" type="button" aria-label="Sign in with X" title="X">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M3 3h3.3l5.2 7.3L16.7 3H21l-7.2 9.9L21 21h-3.3l-6-8.4L7.3 21H3l7.8-10.8L3 3Z"/>
          </svg>
        </button>

        <button id="btnGoogle" type="button" aria-label="Sign in with Google" title="Google">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M21.35 11.1h-9.17v2.98h5.26c-.23 1.35-1.57 3.97-5.26 3.97-3.17 0-5.76-2.62-5.76-5.85s2.6-5.85 5.76-5.85c1.8 0 3 0.77 3.69 1.44l2.52-2.43C16.88 3.7 15 2.88 12.18 2.88 6.98 2.88 2.76 7.1 2.76 12.3s4.22 9.42 9.42 9.42c5.44 0 9.03-3.82 9.03-9.2 0-.62-.07-1.08-.17-1.42Z"/>
          </svg>
        </button>
      </div>

      <p id="msg-social" class="msg success" style="text-align:center;display:none;"></p>

      <div class="signup" aria-label="Sign up">
        <div class="divider" style="margin-top:22px"><span>Or Sign Up Using</span></div>
        <a id="linkSignup" href="signup.html">SIGN UP</a>
      </div>
    </form>
  </main>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msgSuccess = document.getElementById("msg-success");
      const msgError = document.getElementById("msg-error");

      msgSuccess.style.display = "none";
      msgError.style.display = "none";

      if (username === "" || password === "") {
        msgError.textContent = "Please fill all required fields.";
        msgError.style.display = "block";
        return;
      }

      const defaultOk = (username === "sv1@ptit.edu.vn" && password === "P@ssw0rd");

      let savedOk = false;
      try {
        const saved = JSON.parse(localStorage.getItem('signup_user') || 'null');
        savedOk = !!(saved && username === saved.username && password === saved.password);
      } catch (e) { }

      if (defaultOk || savedOk) {
        msgSuccess.textContent = "Login success!";
        msgSuccess.style.display = "block";
      } else {
        msgError.textContent = "Invalid credentials.";
        msgError.style.display = "block";
      }
    }
    const msgSocial = document.getElementById("msg-social");

      document.getElementById("btnFacebook").addEventListener("click", () => {
        showSocialMsg("Facebook");
      });
      document.getElementById("btnTwitter").addEventListener("click", () => {
        showSocialMsg("X");
      });
      document.getElementById("btnGoogle").addEventListener("click", () => {
        showSocialMsg("Google");
      });

      function showSocialMsg(platform) {
        msgSocial.textContent = `Login successfully with ${platform}!`;
        msgSocial.style.display = "block";
        msgSocial.classList.remove("error");
        msgSocial.classList.add("success");
        setTimeout(() => {
          msgSocial.style.display = "none";
        }, 3500);
      }

      const socialBtns = ["btnFacebook", "btnTwitter", "btnGoogle"];
      socialBtns.forEach(id => {
        const btn = document.getElementById(id);
        if (btn) {
          btn.addEventListener("click", (e) => {
            e.preventDefault();
            showSocialMsg(id === "btnFacebook" ? "Facebook" :
                          id === "btnTwitter" ? "X" : "Google");
          });
        }
      });
  </script>
</body>
</html>
